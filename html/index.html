<html>
	<head>
		<title>T05-POS system</title>
		<link rel="stylesheet" href="./style.css">
		<title>T05 POS-system</title>
	</head>

	<body>
		<header>
			<h4>POS system(test)</h4>
		</header>

		<div class="container">
		<!-- <hr> 注文エリア（３列）-->
		<table>
		<tr>
			<!-- 商品マスター一覧 -->
			<td>
				商品リスト<br>
				<textarea class="item_list"></textarea>
				<br>
				<button id="read_item_list">商品リスト読み込み</button>
			</td>

			<!-- 注文入力エリア -->
			<td class="cf" >
				<p>　ご注文の商品を入力して下さい。<br></p>
				<ul>
					<li>
						<label for="item_code">商品ｺｰﾄﾞ</label><br>
						<input type="text" id="item_code" maxlength="3" size="1"/>
					</li>
					<li>
						<label>商品名</label><br>
						<label id="item_name"/>　　　　　　</label>
					</li>
					<li>
						<label>価格</label><br>
						<label id="item_price"/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>円
					</li>
					<li>
						<label for="order_cnt">注文数</label><br>
						<input type="text" id="order_cnt" maxlength="3" size="1">
					</li>
					<li>
						<label>合計</label><br>
						<label id="item_price_sum">　&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>円
					</li>
				
				</ul>
			</td>

			<!-- 注文関連ボタン -->
			<td class="right_button">
				<button>かごに追加</button><br>
				<button>ク　リ　ア</button>
			</td>
		</tr>
		</table>
		</div>

		<div class="container">
		<table>
		<hr>
		<!-- 注文エリア -->
		<tr>
			<!-- オーダー一覧 -->
			<td>
				買い物かご<br>
				<textarea class="order_list" ></textarea>
			</td>

			<!-- 会計関連ボタン -->
			<td class="right_button">
				<button>お　会　計</button>
			</td>
		</tr>
		</table>
		</div>
		
		<footer>
		</footer>

			<script type="text/javascript" src="./eel.js"></script>
			<script>
				{% comment %} search.addEventListener('click', () => {
						eel.kimetsu_search(word.value,file.value)
				})

				eel.expose(view_log_js)
				function view_log_js(text){
					search_log.value += text + "\n"
				} {% endcomment %}
			</script>
		
	</body>
</html>
