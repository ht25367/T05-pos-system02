<html>
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="./style.css"  type="text/css" media="all">
		<title>T05 POS-system</title>
	</head>

	<body>
		<header>
			<h4>POS system(test)</h4>
		</header>

		<div class="container">
		<!-- 注文エリア（３列）-->
		<table>
		<tr>
			<!-- 商品マスター一覧 -->
			<td>
				商品リスト<br>
				<textarea id="item_list" readonly></textarea>
				<br>
				<label for="read_item_list" id="read_item_list_label">商品リスト読み込み</label>
				<input type="file" id="read_item_list" accept=".csv"/>
			</td>

			<!-- 注文入力エリア -->
			<td class="cf" >
				<p>　商品コードを入力して下さい。<br></p>
				<ul>
					<li>
						<label for="item_code">商品ｺｰﾄﾞ</label><br>
						<input type="tel" min="0" id="item_code" maxlength="3" size="1"/>
					</li>
					<li>
						<label>商品名</label><br>
						<input type=text id="item_name" size="8" value ="" disabled/>
					</li>
					<li>
						<label>価格</label><br>
						<input id="item_price" size="3" disabled/>円
					</li>
					<li>
						<label for="item_cnt">注文数</label><br>
						<select id="item_cnt">
							<option selected="selected">0</option>
							<option>1</option>
							<option>2</option>
							<option>3</option>
							<option>4</option>
							<option>5</option>
							<option>6</option>
							<option>7</option>
							<option>8</option>
							<option>9</option>
							<option>10</option>
						</select>
					</li>
					<li>
						<label>合計</label><br>
						<input id="item_price_total" size="3" value ="" disabled>円
					</li>
				
				</ul>
			</td>

			<!-- 注文関連ボタン -->
			<td class="right_button">
				<button id="add_order">かごに追加</button><br>
				<button tpye="reset" id="input_clear">入力クリア</button>
			</td>
		</tr>
		</table>
		</div>

		<div class="container">
		<table>
		<hr>
		<!-- 注文エリア -->
		<tr>
			<!-- オーダー一覧 -->
			<td>
				買い物かご<br>
				<textarea id="order_list" readonly></textarea>
			</td>
			<td style="padding-left:32px;">
				<label for="cash" id="cash_label" class="pay_input">金額入力</label>
				<input id="cash" type="url" min="0" maxlength="6" size="5" value ="" class="pay_input"/>
				<br><label style="font-size:11px;" class="pay_input" id="cash_label2">(*半角)</label>
			</td>

			<!-- 会計関連ボタン -->
			<td class="right_button">
				<button id="pay_here">お　会　計</button>
				<button id="pay_cancel" class="pay_input">キャンセル</button>
			</td>
		</tr>
		</table>
		</div>

		<script type="text/javascript" src="./eel.js"></script>
		<script type="text/javascript" src="./pos_system.js"></script>
	</body>
</html>
